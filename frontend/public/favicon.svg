<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- PCB board - classic green -->
  <rect x="1" y="1" width="30" height="30" rx="2" fill="#2d8a2d"/>

  <!-- Circuit traces - yellow/gold -->
  <path d="M4 8 H12 V16 H20 V8 H28" stroke="#ffd700" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M4 24 H10 V18 H22 V24 H28" stroke="#ffd700" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M16 4 V10" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
  <path d="M16 22 V28" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>

  <!-- Via holes -->
  <circle cx="12" cy="16" r="2" fill="#1a5c1a" stroke="#ffd700" stroke-width="1"/>
  <circle cx="20" cy="16" r="2" fill="#1a5c1a" stroke="#ffd700" stroke-width="1"/>
  <circle cx="16" cy="10" r="2" fill="#1a5c1a" stroke="#ffd700" stroke-width="1"/>
  <circle cx="16" cy="22" r="2" fill="#1a5c1a" stroke="#ffd700" stroke-width="1"/>

  <!-- Corner pads -->
  <rect x="3" y="3" width="4" height="4" rx="0.5" fill="#ffd700"/>
  <rect x="25" y="3" width="4" height="4" rx="0.5" fill="#ffd700"/>
  <rect x="3" y="25" width="4" height="4" rx="0.5" fill="#ffd700"/>
  <rect x="25" y="25" width="4" height="4" rx="0.5" fill="#ffd700"/>
</svg>
